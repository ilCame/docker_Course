apiVersion: apps/v1
kind: Deployment
metadata:
  name: second-app-deployment
spec: 
  replicas: 3
  selector:
    matchLabels:
      app: second-app
      tier: backend
  template:
    metadata:
      labels:
        app: second-app
        tier: backend 
    spec:
      containers:
        - name: second-node
          image: [name docker repo]/kub-first-app
      # - name:
      #   image  we can add multiple image using this method